<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List App</title>
  <link rel="stylesheet" href="">

</head>
  <body>
    <h2>Todo App</h2>
    <div>
      <button onclick='handlers.displayTodos()'>Display Todos</button>
      <button onclick='handlers.toggleAll()'>Toggle All</button>
    </div>
    <div>
      <button onclick="handlers.addTodo()">Add Todo</button>
      <input type="text" id="addTodoInputText">
    </div>
    <div>
      <button onclick="handlers.changeTodo()">Change Todo</button>
      <input type="number" id="changeTodoInputPosition">
      <input type="text" id="changeTodoInputText">
    </div>
    <div>
      <button onclick="handlers.deleteTodo()">Delete Todo</button>
      <input type="number" id="deleteTodoInputPosition">
    </div>
    <div>
      <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
      <input type="number" id="toggleCompletedInputPosition">
    </div>
    <script type='text/javascript' src="script.js"></script>
  </body>
</html>
