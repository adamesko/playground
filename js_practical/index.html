<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List App</title>
  <link rel="stylesheet" href="">

</head>
  <body>
    <h2>Todo App</h2>
    <div>
      <button onclick='handlers.toggleAll()'>Toggle All</button>
    </div>
    <div>
      <button onclick="handlers.addTodo()">Add Todo</button>
      <input type="text" id="addTodoInputText">
    </div>
    <div>
      <button onclick="handlers.changeTodo()">Change Todo</button>
      <input type="number" id="changeTodoInputPosition">
      <input type="text" id="changeTodoInputText">
    </div>
    <div>
      <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
      <input type="number" id="toggleCompletedInputPosition">
    </div>
    <ul style="list-style:none">

    </ul>
    <p onclick="handlers.clearTodos()" style="cursor:pointer; display:inline-block;width:auto">Clear All</p>
    <script type='text/javascript' src="script.js"></script>
  </body>
</html>
